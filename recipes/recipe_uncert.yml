# DEFINE THE ACTIVITY NAMES IN THE DATABASES STUDIED
#-------------------------------------------------------------------------------
  nomenclature:
    db_S1tech_1: S1_2019  
    db_S1tech_1_uncert : S1_2019
    db_S1tech_2: S1_2022
    db_S2tech_1: S2_2021
    db_S2tech_2: S2_2022
