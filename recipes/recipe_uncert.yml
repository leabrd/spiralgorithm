        - S23A8Transport

    db_transport_S23tech_2:
      FU_activity_name: S23A8Transport
      FU_value: 1
      FU_unit: unit
      CA_activities:          
        - S23A8Transport   
  
    db_infrastructurestech_1:
      FU_activity_name: S1A0Building
      FU_value: 1
